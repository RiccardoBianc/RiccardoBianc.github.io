<div class="pub-entry">
  {{ reference }}

  <!-- Link section -->
  {% if entry.doi %}
    <a href="https://doi.org/{{ entry.doi }}">
<img src="https://cdn.simpleicons.org/doi/FAB70C" width="20" alt="DOI logo">
</a>
  {% endif %}
  {% if entry.url %}
    <a href="{{ entry.url }}" target="_blank">[URL]</a>
  {% endif %}
  {% if entry.pdf %}
    <a href="{{ entry.pdf }}" target="_blank">[PDF]</a>
  {% endif %}
</div>
